<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spply - Products</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="home.html"><img src="img/logo.png" alt="Spply Logo" class="logo"></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
            <div class="icons">
                <a href="checkout.html"><img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Cart" class="icon white-icon"></a>
                <a href="#" onclick="openProfile()"><img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="Profile" class="icon white-icon"></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="img/product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>10,000 RWF</p>
                    <button onclick="addToCart(1)">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="img/product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>20,000 RWF</p>
                    <button onclick="addToCart(2)">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Spply. All rights reserved.</p>
    </footer>
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProfile()">&times;</span>
            <h2>Profile</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <button onclick="signOut()">Sign out</button>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
